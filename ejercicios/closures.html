        function MakeCounter(n){
            let count = n;

            return {
                increase: function (){
                    count = count + 1;
                },
                decrease: function (){
                    count = count - 1;
                },
                getCount: function (){
                    return count;
                }
            }
        }

        let counter = MakeCounter(7);
        console.log('The count is: ', counter.getCount());
        counter.decrease();
        console.log('The count is: ', counter.getCount());
        counter.increase();
        console.log('The count is: ', counter.getCount());
