<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <h1><code>This</code> se refiere a un objeto. Ese objeto es el que actualmente esta ejecutando 
    un pedazo de codigo.</h1>

    <script>
        //this en el scope global
        console.log(`This es : ${this}`);
        console.log(`*****************`);
        //this en el scope de una function
        function whoIsThis (){
            return this;
        }
        console.log(`Who is This: ${whoIsThis()}`);
        console.log(`*****************`);
        //this en el scope de una funcion con modo stricto
        function whoIsThisStrict (){
            'use strict';
            return this;
        }
        console.log(`Who is This strict: ${whoIsThisStrict()}`);
        console.log(`*****************`);
        //this en el contexto de un objeto

        const person = {
            name: 'Andres',
            saludar: function(){
                console.log(`Hola soy ${this.name}`);
            }
        }

        person.saludar();
        console.log(`*****************`);
        //this cuando saamos la funcion de un objeto

        const accion = person.saludar;
        accion();
        console.log(`*****************`);

        
        //this en el contexto de una "Clase"
        function Person(name){
            this.name = name;
        }
        Person.prototype.saludar = function (){
            console.log(`Me llamo:  ${this.name}`);
        }

        const angela = new Person("Angela");
        angela.saludar();

    </script>
</body>
</html>
