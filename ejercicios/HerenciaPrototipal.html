<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herencia Prototipal</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <p><b>SomeObject.prototype</b> es un objeto donde definimos el prototipo de las instancias de <b>
        SomeObject.</b> Es decir, las instancias de SomeObject van a heredar de <b>SomeObject.prototype</b></p>
    <script>
        function Hero(name){
            this.name = name;
        }
        Hero.prototype.saludar = function(){
            console.log(`${this.name}`);
        };
        const zelda = new Hero("Zelda");

        //Propiedas de la instancia
        console.log(`Name: ${zelda.name}`);
        //Propiedades de la clase
        console.log('Saludar', zelda.saludar);
        //Propiedades heredadas ej: toString
        console.log('ToString: ', zelda.toString )
        //hasOwnProperty (de donde salen toString o esto?)
        console.log('zelda.hasOwnProperty("name"): ', zelda.hasOwnProperty('name') );

    </script>
</body>
</html>
